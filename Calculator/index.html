<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="index.css">
      
    

</head>
<body>
    <div class="main">

        <div class="calculatar">
            <input value="0" class="input" >
            
            <div class="row1" style="display: flex;gap: 0.5vw; ">
                <button class="button" >1</button>
                <button class="button ">2</button>
                <button class="button">3</button>
                <button class="button" >+</button>
            </div>
            
            <div class="row1" style="display: flex;gap: 0.5vw; margin-top: 0.5vw;">
                <button class="button" >4</button>
                <button class="button" >5</button>
                <button class="button" >6</button>
                <button class="button" >-</button>
            </div>
            <div class="row1" style="display: flex;gap: 0.5vw;  margin-top: 0.5vw;">
                <button class="button" >7</button>
                <button class="button" >8</button>
                <button class="button" >9</button>
                <button  class="button" >/</button>
            </div>
            <div class="row1" style="display: flex;gap: 0.5vw; margin-top: 0.5vw;">
                <button class="button" >0</button>
                <button class="button">%</button>
                <button class="button">*</button>
                <button class="button">=</button>
               
                
            </div>
            <div class="row1" style="display: flex;gap: 0.5vw; justify-content: center;  margin-top: 0.5vw;">  
                <button class="button">Clear</button>
                <button class="button">Remove</button>
            </div>
        </div>
        
    </div>
        
    </body>
    <script src="index.js"></script>
</html>
